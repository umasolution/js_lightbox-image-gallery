<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightbox Image Gallery</title>

    <!-- CSS File  -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Favicon  -->
    <link rel="icon" href="assets/images/favicon-32x32.png" />

    <!-- Lightbox CSS File  -->
    <link rel="stylesheet" href="lightbox.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lightbox <span>Image Gallery</span></h1>
      <div class="gallery">
        <a
          href="assets/images/dog-1.jpg"
          data-lightbox="dogs"
          data-title="Cute Dogs"
          ><img src="assets/images/dog-1.jpg"
        /></a>
        <a
          href="assets/images/dog-2.jpg"
          data-lightbox="dogs"
          data-title="Cute Dogs"
          ><img src="assets/images/dog-2.jpg"
        /></a>
        <a
          href="assets/images/dog-3.jpg"
          data-lightbox="dogs"
          data-title="Cute Dogs"
          ><img src="assets/images/dog-3.jpg"
        /></a>
        <a
          href="assets/images/dog-4.jpg"
          data-lightbox="dogs"
          data-title="Cute Dogs"
          ><img src="assets/images/dog-4.jpg"
        /></a>
        <a
          href="assets/images/dog-5.jpg"
          data-lightbox="dogs"
          data-title="Cute Dogs"
          ><img src="assets/images/dog-5.jpg"
        /></a>
        <a
          href="assets/images/dog-6.jpg"
          data-lightbox="dogs"
          data-title="Cute Dogs"
          ><img src="assets/images/dog-6.jpg"
        /></a>
      </div>
    </div>

    <!-- Lightbox jQuery File  -->
    <script src="lightbox-plus-jquery.js"></script>
  </body>
</html>
